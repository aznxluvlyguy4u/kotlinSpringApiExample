# Deploy instructions
#
# see also: https://bitbucket.org/oceanpremium/ocean-premium-api/wiki/Deploy%20to%20different%20environments
#
# 0) Uncomment the configurations block in the parent build.gradle file in the root of the project, that looks something like this:
#
#    configurations {
#      runtime.exclude module: "spring-boot-starter-web"
#       ...
#    }
#
# 1) Rename this file to serverless.yml (thus rename the default existing serverless.yml to serverless-template-dev.yml)
#
# 2) Set parent build.gradle variable in the deploy task to staging: def stageToDeployTo = "staging"
#
# 3) Either deploy through gradle task:
#
# $ ./gradlew offices:deploy -Pstage=staging --stacktrace
#
# or directly via server-less (which is called by the `deploy` Gradle task):
#
# $ sls deploy --region eu-west-1 --verbose --stage staging
#
# 4) Rename this file back to: serverless-template-staging.yml and thus rename serverless-template-dev.yml back to serverless.yml
#    and set in the build.gradle, variable back to stageToDeployTo = "dev"

# For full config options, check: https://docs.serverless.com

# The provider of the cloud instance and its needed runtime configuration
provider:
  # Cloud provider
  name: aws
  # JVM
  runtime: java8
  # The S3 Bucket used for deploying the archive
  deploymentBucket: oceanpremium-deploy
  # The RAM size (MB) used by the function
  memorySize: 512
  # The default timeout (seconds)
  timeout: 30
  # The environment to deploy to
  stage:  ${opt:stage, 'staging'}

# The service name which is used to create the stack
service:
  name: ocean-premium-offices-api

# Custom variables
custom:
  apiPrefix: api
  apiVersion: v1
  # results in, for example: api/v1
  apiPathPrefix: ${self:custom.apiPrefix}/${self:custom.apiVersion}

# The default region to be deployed to
region: eu-west-1

# The path and the name of the deploy-able archive
package:
  artifact: build/libs/offices-0.0.1-SNAPSHOT-aws.jar

# The functions defined by HTTP verb / path and parameters (CRUD)
functions:
  get-offices-api-docs-staging:
    # The function handler to be called for this endpoint
    handler: com.oceanpremium.api.offices.Handler::handleRequest
    name: get-offices-api-docs-staging
    events:
      - http:
          # The URI of the endpoint
          path: /${self:custom.apiPathPrefix}/offices/docs
          # The HTTP verb
          method: get
          # Additional endpoint configurations like enabling CORS
          cors: true
          # The default headers mandatory for this endpoint
          headers:
            - Content-Type
          allowCredentials: false
    environment:
      # TimeZone, more info: https://docs.aws.amazon.com/lambda/latest/dg/lambda-environment-variables.html
      TZ: ${file(properties.json):offices.timezone}
      SENTRY_DSN: ${file(properties.json):offices.sentry_dsn}
      slack_webhook_jvt: ${file(properties.json):offices.slack.webhook_jvt}
      current_rms_token: ${file(properties.json):offices.current_rms.token}
      current_rms_subdomain: ${file(properties.json):offices.current_rms.subdomain}
      current_rms_api_url: ${file(properties.json):offices.current_rms.api_url}
      emailer_smtp_host: ${file(properties.json):offices.emailer.smtp_host}
      emailer_username: ${file(properties.json):offices.emailer.username}
      emailer_password: ${file(properties.json):offices.emailer.password}
      emailer_sender: ${file(properties.json):offices.emailer.sender}
      emailer_back_office: ${file(properties.json):offices.emailer.back_office}

  create-offices-enquiry-staging:
    # The function handler to be called for this endpoint
    handler: com.oceanpremium.api.offices.Handler::handleRequest
    name: create-offices-enquiry-staging
    events:
      - http:
          # The URI of the endpoint
          path: /${self:custom.apiPathPrefix}/offices/{officeId}/enquiries
          # The HTTP verb
          method: post
          # Additional endpoint configurations like enabling CORS
          cors: true
          # The default headers mandatory for this endpoint
          headers:
            - Content-Type
          request:
            parameters:
              paths:
                officeId: true
          allowCredentials: false
    environment:
      # TimeZone, more info: https://docs.aws.amazon.com/lambda/latest/dg/lambda-environment-variables.html
      TZ: ${file(properties.json):offices.timezone}
      SENTRY_DSN: ${file(properties.json):offices.sentry_dsn}
      slack_webhook_jvt: ${file(properties.json):offices.slack.webhook_jvt}
      current_rms_token: ${file(properties.json):offices.current_rms.token}
      current_rms_subdomain: ${file(properties.json):offices.current_rms.subdomain}
      current_rms_api_url: ${file(properties.json):offices.current_rms.api_url}
      emailer_smtp_host: ${file(properties.json):offices.emailer.smtp_host}
      emailer_username: ${file(properties.json):offices.emailer.username}
      emailer_password: ${file(properties.json):offices.emailer.password}
      emailer_sender: ${file(properties.json):offices.emailer.sender}
      emailer_back_office: ${file(properties.json):offices.emailer.back_office}
