# CircleCI 2.0 configuration file
version: 2

# JOBS
jobs:
  # BUILD FEATURE
  build-feature:

    # Images provisioned with this build
    docker:
      # Provision Java for the API (Java functions)
      # More info: https://circleci.com/docs/2.0/language-java/
      - image: circleci/openjdk:8-jdk

      # Provision Node for the server-less package, to be able to deploy the functions
      # More info: https://circleci.com/docs/2.0/language-javascript/
      - image: circleci/node:8

    # Clone the repo in the working directory
    working_directory: ~/repo

    # Setup environment settings
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    # Define build steps
    steps:

      # Checkout repo in working directory
      - checkout

      # Restore any dependencies that are available in cache
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      # Inspect dependencies
      - run: gradle dependencies --stacktrace

      # Download and cache dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # Run tests
      - run: gradle test jacocoTestReport --stacktrace --info

      # Save the test results
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/.*-reports/.*" -exec cp {} ~/junit/ \;
            find . -type f -regex ".*/build/test-results/.*" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit

      # Finally, run sonar scanner and let scanner publish scan results to sonar host
      - run:
          name: Do sonarqube analysis and publish scan results
          command: gradle sonarqube -x test --info -Dsonar.login=$sonar_token -Dsonar.host.url=$sonar_host_url -Dsonar.projectKey=$sonar_project_key

