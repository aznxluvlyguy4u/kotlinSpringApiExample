# WORKFLOWS
# More info on Workflows:  https://circleci.com/docs/2.0/workflows/
workflows:
  version: 2
  # BUILD & DEPLOY
  build-deploy:
    jobs:

      # FEATURE
      - build-feature:
          filters:
            branches:
              only:
                - /feature/.*/
                - /feat/.*/
                - /fix/.*/

      - deploy-feature:
          type: approval
          requires:
            - build-feature
          filters:
            branches:
              only:
                - /feature/.*/
                - /feat/.*/
                - /fix/.*/

      # DEVELOPMENT
      - build-development:
          filters:
            branches:
              only:
                - /development

      - deploy-development:
          type: approval
          requires:
            - build-development
          filters:
            branches:
              only:
                - /development

      # PRODUCTION
      - build-production:
          filters:
            branches:
              only:
                - /master
                - /hotfix/.*/

      - deploy-production:
          type: approval
          requires:
            - build-production
          filters:
            branches:
              only:
                - master
